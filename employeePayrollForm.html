<html>

<head>
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="empPayroll.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="emp.jpg" alt="" width="11%">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form clas="form" action="#" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" placeholder="your name........... " required>
            </div>

            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="" required>
                        <img class="profile" id="image1" src="image1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="" required>
                        <img class="profile" id="image2" src="images2.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="" required>
                        <img class="profile" id="image3" src="image4.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="" required>
                        <img class="profile" id="image4" src="images2.jpg">
                    </label>
                </div>
            </div>
            <div>
                <label class="label text" for="name">Gender</label>
                <input type="radio" id="male" name="gender" value="male">
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="text" for="female">Female</label>

            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Date and Time</label>
                <input class="input" type="date" name="startDate" id="startDate">
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea class="input" name="Notes" id="notes" placeholder=".." style="height: 100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="#" class="resetButton button cencelButton ">Cancel</a>
                <div class="submit-reset">
                    <button type="submit"class="button" id="submitButton">Submit</button>
                    <button type="reset"class="resetButton button">Reset</button>
                </div>
            </div>
        <script>
            const salary = document.querySelector('#salary');
            const output = document.querySelector('.salary-output');
            output.textContent = salary.value;
            salary.addEventListener('input', function () {
                output.textContent = salary.value;
            })
        </script>
    </div>
</body>

</html>
